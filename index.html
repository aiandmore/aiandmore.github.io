<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI and More</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 2rem;
      font-size: 2.5rem;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }
    h2 {
      text-align: center;
      margin: 2rem 0 1rem 0;
    }
    /* Video carousel */
    .swiper {
      width: 100%;
      max-width: 800px;
      padding: 2rem 0;
    }
    .swiper-slide {
      display: flex;
      justify-content: center;
    }
    iframe {
      width: 100%;
      max-width: 700px;
      height: 400px;
      border-radius: 8px;
      border: none;
    }
    /* Swiper buttons */
    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>AI and More</header>

  <main>
    <h2>Our Podcast Episodes</h2>

    <!-- Swiper Container -->
    <div class="swiper">
      <div class="swiper-wrapper">
        <!-- Video 1 -->
        <div class="swiper-slide">
          <iframe src="https://www.youtube.com/embed/INp4RWbCiac" 
                  title="Podcast Episode 1" 
                  allowfullscreen></iframe>
        </div>
        <!-- Future videos go here -->
        <!-- Example:
        <div class="swiper-slide">
          <iframe src="https://www.youtube.com/embed/ANOTHER_VIDEO_ID"
                  title="Podcast Episode 2"
                  allowfullscreen></iframe>
        </div>
        -->
      </div>

      <!-- Navigation arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- Pagination dots -->
      <div class="swiper-pagination"></div>
    </div>
  </main>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
